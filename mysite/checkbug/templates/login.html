
 {% load i18n %}
 <!doctype html>
 <html lang="en">
   <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <title></title>
 </head>
 
 <body style="background:rgb(100, 169, 212)">


 
 <div class="d-flex align-content-center flex-wrap">
 <section class="pt-2 container bg-white border border-dark rounded" style="max-width:450px">
 <form action="/about/" method="POST">
     {% csrf_token %}
     {{ form }}
             <p><label for="/about/" class="form-label">{% trans "Username" %}</label>
                 <input id="company" type="text" name="company" maxlength="100" class="form-control" required ></p>
            <p><label for="/about/" class="form-label">{% trans "Password" %}</label>
                 <input id="date" type="password" name="date" maxlength="100" class="form-control"  required></p>
     <div style="text-align:center">
        <button type="sumbit" class="btn btn-outline-success px-5 py-2" value="Submit"> {% trans "Login" %} </button>
     </div>
 </form>
 <br>
 </section>
</div>
 
 </body>
 </html>
